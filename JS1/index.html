<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Square</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <p class="input-row"><span style="display: inline-block; width: 60px; text-align: right;">Ширина:</span> <input type="number" id="widthInput" size="10" min="1" max="1000" step="1"/></p>
    <p class="input-row"><span style="display: inline-block; width: 60px; text-align: right;">Высота:</span> <input type="number" id="heightInput" size="10" min="1" max="1000" step="1"/></p>
    <input class="button" type="button" value="Случайный цвет" onclick="updateSquare()">
    <div id="square" class="square"></div>
</body>
</html>
